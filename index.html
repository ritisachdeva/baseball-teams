<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Baseball Teams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
    <link rel="stylesheet" href="index.css" />
    
</head>
<body style="background-color: whitesmoke">

    <header>
        <h1 id="title" style="color: whitesmoke">Baseball Teams</h1>
    </header>

    <main>
    <p>
        <img src="http://www.lflegal.com/wp-content/uploads/2013/12/mlb_logo.jpg" height="60px" width="90px">
    </p>
    

    <form id="teamForm">
        <div class="input-group">

            <input 
                placeholder="Enter your favorite baseball team" 
                type="text"
                id="input"
                class:"input-group-field" 
                name="favTeam" 
                autofocus
                required
            >

            <div class="input-group-button">
                <button class ="button success" type="submit">
                    Add Team
                </button>
            </div>

        </div>

            <!-- <button id="submitButton" type="submit">Submit</button> -->

    </form>


    <p>
    <div id="teams"></div>
</p>

</main>

    <footer class="footer">
            <p>
                <img id="grassImg" src="https://www.bglawnservice.com/wp-content/uploads/2018/02/under-footer.png">
            </p>
    </footer>


    <script src="index.js"></script>
</body>
</html>
